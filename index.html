<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <title>Fawaz' Panlindrome Checker</title>
    </head>

    <body>
        <main class="container">
            <h1 class="title">PALINDROME CHECKER BY FAWAZ</h1>
            <div class="palindrome-div">
                <label for="text-label">Enter text to check for a palindrome: </label>
                <input class="palindrome-input" id="text-input" type="text" value="">
                <button class="palindrome-btn" id="check-btn">Check</button>
                <div class="results-div hidden" id="result">
                    <p class="user-input" id="output-msg"></p>
                </div>
            </div>
            <div class="palindrome-definition-div">
                <div class="palindrome-definition">
                    <p>A 
                        <i>palindrome</i>
                        is a word or sentence that's spelled 
                        the same way both forward and backward, 
                        ignoring punctuation, case, and spacing.
                    </p>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
